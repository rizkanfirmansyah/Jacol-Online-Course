<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Halaman Quiz</title>
    <link rel="stylesheet" href="../assets/css/core.css">
    <link rel="stylesheet" href="../assets/css/style-kineb.css">
    <link rel="stylesheet" href="../assets/css/responsive-desktop.css">
</head>
<body>

    <div class="body-quiz">
        <header class="section-header">
            <nav class="navbar navbar-light d-flex justify-content-between">
                <div class=" music">
                    <audio id="myAudio" loop>
                        <source src="../assets/audio/bg-music-quiz.mp3" type="audio/mp3">
                      </audio>
                    <li class="nav-item pt-4">
                        <a class="navbar-brand nav-music" href="#"  onclick="playAudio()" type="button"><img src="../assets/images/play-music-button-quiz.png" alt=""></a>
                        <a class="navbar-brand nav-music" href="#" onclick="pauseAudio()" type="button"><img src="../assets/images/mute-button-quiz.png" alt=""></a>
                    </li>
                </div>
                <div class="">
                    <a class="navbar-brand nav-q-bar" href="#"><img src="../assets/images/number-question-bar.png" alt=""></a>
                </div>
              </nav>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                    <div class="quiz px-auto py-auto">
                        <div class="question text-center">
                            <img class="img-form-quiz" src="../assets/images/img-quiz-2.png" alt="">
                            <h3>Berapa Jumlah Warna<br> Kertas Origami ?</h3>
                            <div class="pg">
                                <div class="d-flex justify-content-around px-2">
                                    <div class="flex-item"><button class="pg-btn">A.12</button></div>
                                    <div class="flex-item"><button class="pg-btn">A.15</button></div>
                                </div>
                                <div class="d-flex justify-content-around mt-3">
                                    <div class="flex-item"><button class="pg-btn">A.30</button></div>
                                    <div class="flex-item"><button class="pg-btn">A.10</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("myAudio"); 
        
        function playAudio() { 
          x.play(); 
        } 
        
        function pauseAudio() { 
          x.pause(); 
        } 
        </script>
        
</body>
</html>
