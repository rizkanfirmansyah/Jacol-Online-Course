<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Halaman Login</title>
    <link rel="stylesheet" href="../assets/css/core.css">
    <link rel="stylesheet" href="../assets/css/style-kineb.css">
</head>
<body>

    <div class="section-login">
        <div class="row">
            <div class="bg-login col-sm-6">
                <img src="../assets/images/bg-login.png" alt="">
            </div>
            <div class="form-login col-sm-6">
                <div class="form-isi w-50">
                    <div class="welcome">
                        <h2>Selamat Datang, <br><span class="line-kuning">Pahlawan</span> !</h2>
                        <p class="mt-3">Petualangan baru telah menunggu<br>untuk kamu jelajahi</p>
                        <form class="mt-5 form-content" action="../dashboard/index.html">
                            <div class="input-group mb-3 shadow-sm">
                                <span class="input-group-text p-2 border-0" id="basic-addon1"><i
                                        class="fas fa-user"></i></span>
                                <input type="text" class="form-control border-0 p-2" placeholder="Masukan Email"
                                    aria-label="Belajar mewarnai" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3 shadow-sm">
                                <span class="input-group-text p-2 border-0" id="basic-addon1"><i
                                        class="fas fa-lock"></i></span>
                                <input type="text" class="form-control border-0 p-2" placeholder="Masukan Kata Sandi"
                                    aria-label="Belajar mewarnai" aria-describedby="basic-addon1">
                            </div>
                            <div class="mb-3 form-check text-end">
                              <label class="form-check-label text-decoration-none" for="exampleCheck1"><a href="#">Lupa Kata Sandi</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Masuk</button>
                            <p class="mt-4 text-center"><span>ㅤAtau Masuk Menggunakanㅤ</span></p>
                            <div class="another-login ">
                                <button class="btn bg-white mx-2"><img src="../assets/images/google.png" alt=""></button>
                                <button class="btn bg-white mx-2"><img src="../assets/images/facebook.png" alt=""></button>
                            </div>
                          </form>
                          <p class="text-center mt-3">Belum punya akun ? <a href="register.html">Daftar Sekarang</a></p>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
